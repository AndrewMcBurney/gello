{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% import "_macros.html" as macros %}

{% block title %}Repositories{% endblock %}

{% block page_content %}
  <div class="page-header">
    <h1>{{ title }}</h1>
  </div>

  <table class="table table-hover repos">
    <thead>
      <tr>
        <th>Name</th>
        <th>URL</th>
      </tr>
    </thead>

    {% for repo in repos %}
      <tr>
        <td>{{ repo.name }}</td>
        <td>
          <a href="{{ repo.url }}">
            {{ repo.url }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
